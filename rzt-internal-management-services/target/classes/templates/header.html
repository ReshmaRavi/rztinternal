		<script>
			$(document).ready(function() {
				$('li.active').removeClass('active');
				if(window.name=="employees")
					$("#"+window.name).addClass('active dropdown');
				else
					$("#"+window.name).addClass('active');
				$('ul.headerClass li').on('click', function(e){
					if(this.id=="")
						window.name="employees";
				window.name=this.id;
				});
				$
				.ajax({
					headers : {
						'Content-Type' : 'application/json'
					},
					type : "GET",
					url : "/users/findUserName",
				}).done(function(name){
					$("#loggeduser").html(name);
				});
				$("#logout").on("click", function() {
					$
					.ajax({
						headers : {
							'Accept' : 'application/json',
							'Content-Type' : 'application/json'
						},
						type : "POST",
						url : "/logout",
					}).done(function(response){
						if(response=="logout");
						{
							alert("logging out");
						window.location.replace("/");
						}
					});
					
				});
			});
